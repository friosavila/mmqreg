title: Sim-art2
author: riosavila
version: 1.0.0
quarto-required: ">=1.5.0"
contributes:
  formats:
    common:
      toc: false
    pdf:
      documentclass: article
      classoption: oneside
      fontsize: 12pt
      margin-left: 1.1in
      margin-right: 1.1in
      margin-top: 1in
      margin-bottom: 1.2in
      include-in-header: header.tex
      numbersections: true
      cite-method: natbib
      biblio-style: chicago
      template-partials:
        - before-title.tex
        - title.tex
        - before-body.tex
        - _authors.tex
      format-resources:
        - chicago.bst

